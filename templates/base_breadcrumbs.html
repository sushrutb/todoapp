{% extends "base.html" %}
{% block Content %}

	<ul class="breadcrumb">
		{% for crumb in crumbs %}
		{% if forloop.last %}
			<li class="active"><a href="{{crumb.1}}">{{crumb.0}}</a></li>
		{% else %}
			<li>
				<a href="{{crumb.1}}">{{crumb.0}}</a><span class="divider">/</span>
			</li>
		{% endif %}
		
		{% endfor %}
	</ul>
	
	{% block mainContent %} 
	{% endblock %}
	
{% endblock%}
