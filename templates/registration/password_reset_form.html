{% extends "base.html"%}
{% block content %}
{% load bootstrap_tags %}

<div style="text-align: center">
	<legend>Reset Password</legend>
	
	<form class="form-horizontal" action="?next={{ next|default:"/" }}" method="post" style="margin-top: 20px">
	    {% csrf_token %}
	    {{ form|as_bootstrap}}
	    <div class="form-actions">
	      <button type="submit" class="btn btn-primary" value="Register &rarr;">Reset password</button>
	    </div>
	</form>
</div>
{% endblock %}
