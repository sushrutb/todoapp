{% extends "base.html"%}
{% block title %}
<div>
	<h3>Tags</h3>
	<hr/>
</div>
{% endblock %}

{% block content %}
{% load bootstrap_tags %}

<div id="normal-message-form">
{% include "todo/message_form.html" with form=form %}
</div>
<hr/>

<div class="container">
	<div id="tagList">
		{% for tag in tag_list %}
		<div class="span2" style="margin-top: 10px;">
			<a href="/tag/{{tag.0}}">#{{tag.0}}</a>
		</div>
		{% endfor %}
	</div>
</div>
<!-- end of message div-->
{% endblock %}
