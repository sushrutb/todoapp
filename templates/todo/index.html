<form action="" method="post">
	{{form}}
	<button type="submit">Submit</button>
</form>
<ul>
	{% for status in status_list %}
	<li>
		{% autoescape off %}{{status.message}}{% endautoescape %}
		{% for link_ in status.links %}
		<a href="/tag/update?tag_id={{status.tag_id}}&new_status={{link_}}&status_id={{status.id}}">{{link_}}</a>
		{% endfor %}
	</li>
	{% endfor %}
</ul>
