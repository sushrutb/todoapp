<!DOCTYPE HTML>
    <html>
    <head>
        <title>my webapp</title>
        <meta name="apple-mobile-web-app-capable" content="yes">
        <meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1.0, maximum-scale=1.0;" />
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

        <link rel="apple-touch-icon" href="icon.png"/>

        <!-- twitter bootstrap stylesheet -->
        <link rel="stylesheet" href="http://twitter.github.com/bootstrap/1.4.0/bootstrap.min.css">

        <!-- we need jQuery -->
        <script src="http://code.jquery.com/jquery-1.7.1.min.js"></script>

        <!-- we need tabs javascript plugin of twitter bootstrap -->
        <script src="http://twitter.github.com/bootstrap/1.4.0/bootstrap-tabs.js"></script>
				<style type="text/css">

			@media all {
				.panel {
					overflow                    : hidden;
					position                    : absolute;
					display                     : block;
					width                       : 100%;
					padding-top                 : 60px;
					padding-bottom              : 60px;
					top                         : 0;
					height: 100%;  /* uncomment if desktop */
				}

				.scrollable {
					overflow                    : scroll;
					-webkit-overflow-scrolling  : touch;
				}

				.insideScrollablePanel {
					margin-left                 : 5%;
					margin-right                : 5%;
					width                       : 90%;
				}

			} /* end of medial all */

			/*--- ipad ---*/
			/*--- full screen mode ---*/
			@media (device-width: 768px) and (orientation: portrait) {
				.panel {
					height                      : 934px; /*1004-80*/
				}
			}
			/*--- browser mode ---*/
			@media (device-width: 768px) and (orientation: landscape) {
				.panel {
					height                      : 668px; /*748-80*/
				}
			}

			/*--- iphone ---*/
			/*--- full screen mode ---*/
			@media (max-width: 480px) and (orientation: portrait) {
				.panel {
					height                      : 380px; /*460-80*/
				}
			}
			/*--- browser mode ---*/
			@media (max-width: 480px) and (orientation: landscape) {
				.panel {
					height                      : 220px; /*300-80*/
				}
			}
		</style>

    </head>
    <body>
		<!-- MAIN PANEL -->
		<div class="panel">
			<!-- panel style is a twitter bootstrap style -->

			<!-- TOP BAR -->
			<div class="topbar">
				<div class="topbar-inner">
					<div class="container-fluid">
						<a class="brand" href="#">WebAPP</a>
						<ul class="nav">
							<li><a href="#">Hello</a></li>
							<li><a href="#">World</a></li>
						</ul>
					</div>
				</div>
			</div>

			<!-- SCROLLABLE PANEL -->
			<div class="scrollable panel">
				<!-- CONTENT -->
				<div class="content insideScrollablePanel">
					<ul class="tabs" data-tabs="tabs">
						<li class="active"><a href="#home">Home</a></li>
						<li class=""><a href="#message">Message</a></li>
					</ul>

					<div id="my-tab-content" class="tab-content">

						<div class="tab-pane active" id="home">
							<!-- here some content -->
						</div>

						<div class="tab-pane" id="message">
							<!-- here some content -->
						</div>

					</div>
            <footer>
                <p>I'm the footer</p>
            </footer>
        </div>
    </div>
		</div>
    </body>
    <script>

    </script>
    </html>
